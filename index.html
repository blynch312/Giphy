<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="btn" id="buttonDiv">

    </div>
    <div>
        <form>
            <input type="text" id="submit">
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>
    <div id="image">

    </div>

    <script>

        $(document).ready(function () {
            var topics = ["Football", "Hockey", "Baseball", "Basketball", "Soccer", "Tennis", "Golf", "Softball", "Rugby", "Auto Racing"];
            var name;

            function arrayBtn() {
                $("#buttonDiv").empty();
                for (i = 0; i < topics.length; i++) {
                    var newButton = $("<button>");
                    newButton.addClass("btn");
                    newButton.attr("name", topics[i]);
                    newButton.text([topics[i]]);
                    $("#buttonDiv").prepend(newButton);

                };
            }

            $("#submitBtn").on("click", function (event) {
                event.preventDefault();
                name = $("#submit").val();
                console.log(name);
                $("#buttonDiv").prepend("<button class='buttons' value=" + name + ">" + name + "</button>");
                var queryURL = "http://api.giphy.com/v1/gifs/search?q=";
                var endURL = "&api_key=dc6zaTOxFJmzC&limit=10";
                var newURL = queryURL + name + endURL;



            })
            $(document).on("click", ".buttons", function (event) {
                event.preventDefault();
                name = $(this).val();
                var queryURL = "http://api.giphy.com/v1/gifs/search?q=";
                var endURL = "&api_key=dc6zaTOxFJmzC&limit=10";
                var newURL = queryURL + name + endURL;
                console.log("buttonClick" + name)

                $.ajax({
                    url: newURL,
                    method: "GET"
                }).then(function (response) {
                    for (var i = 0; i < response.data.length; i++) {
                        console.log(response.data[i].images.fixed_height.url);
                        $("#image").prepend("<img src= " + response.data[i].images.fixed_height.url + ">")
                    }

                });
            })
        })



    </script>

</body>

</html>
